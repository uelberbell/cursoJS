<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando com function</title>
    <style>
        body{
            background: rgb(29, 92, 110);   
        }
        input{
            font: normal 18pt arial;
            width: 100px;
        }
        h1{
            font: normal 20pt arial;
            color: white;
        }
        div#res{
            margin-top: 20px;            
            color: whitesmoke; 
            font: normal 12pt arial;
        }
    </style>
</head>
<body>
    <h1><strong>Inserir valores para soma:</strong></h1>
    <input type="number" name="txt1" id="txt1"> <strong>+</strong>
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()" >
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var t1 = window.document.getElementById('txt1')
            var t2 = window.document.querySelector('input#txt2')
            var res = window.document.getElementById('res')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var soma = n1 + n2
            res.innerHTML = `O resultado da soma Ã©: <strong>${soma}</strong>`
        }
    </script>


    
</body>
</html>
